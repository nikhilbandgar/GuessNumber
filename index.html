<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1>Number guessing game</h1>
    </div>
    <div class="instruct">
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </div>

    <div class="main">
        <p class="label">Guess a Number</p>
        <form>
            <input type="text" id="number"><br>
            <input type="submit" id="submit" value="Submit guess" class="guessSubmit">
            <!-- <button id="submit" class="guessSubmit">Submit guess</button> -->
        </form>
        <div class="result">
            <p id="guess">Previous guess : <span id="guesses"></span> </p>
            <p id="remaining_guess">Guesses Remaining : <span id="remaining">10</span></p>
            <p class="loworhigh"></p>
        </div>
    </div>


</body>
<script src="./script.js"></script>

</html>
